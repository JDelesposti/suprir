<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suprir Industria de Metais</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="truck-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/inter-ui@3.11.0/inter.min.css"
    />
  </head>
  <body>
    <form class="form_container">
      <div class="logo_container">
        <a href="https://www.suprir.com.br/" target="_blank">
          <img
            class="logo-suprir"
            src="./assets/Logo-Suprir-Vetor.svg"
            alt="logo"
            title="Logo Suprir"
          />
        </a>
      </div>
      <br />
      <div class="input_container">
        <img class="icon" src="./assets/icon-email.svg" alt="" />
        <input
          autofocus
          placeholder="Digite seu e-mail"
          required
          name="email_field"
          type="email"
          class="input_field"
          pattern="[^@\s]+@suprir\.com\.br"
          id="email_field"
        />
      </div>
      <div class="input_container">
        <img
          class="icon"
          src="./assets/icon-senha.svg"
          alt="Icone de Cadeado"
        />
        <input
          placeholder="Digite sua senha"
          pattern="(?=^.{8,}$)((?=.*\d)(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
          required
          title="Inpit title"
          name="password"
          type="password"
          class="input_field"
          id="password_field"
        />
      </div>
      <div id="remember">
        <div id="remember-me">
          <input class="check-remember" type="checkbox" />
          <p class="remember-me">Lembre-me</p>
        </div>
        <a href="#" class="remember">Esqueceu sua senha?</a>
      </div>
      <button id="truck-button" class="truck-button" type="submit">
        <span class="default">Login</span>
        <span class="success">
          <svg viewbox="0 0 12 10">
            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
          </svg>
        </span>
        <div class="truck">
          <div class="wheel"></div>
          <div class="back"></div>
          <div class="front"></div>
          <div class="box"></div>
        </div>
      </button>
      <div id="sing-up">
        <p class="singup">NÃ£o tem uma conta? <a href="#">Registre-se</a></p>
      </div>
      <div class="separator">
        <hr class="line" />
        <span class="or">ou</span>
        <hr class="line" />
      </div>
      <div id="other-acc">
        <div id="mcst-container">
          <a class="mcst-btn" href="#" target="_blank">
            <img
              class="acc-icon"
              src="./assets/logo-microsoft.svg"
              alt="Logo da Microsoft"
            />
            <span class="mcst-text">Use sua conta Microsoft</span>
          </a>
        </div>
        <div id="ggl-container">
          <a class="ggl-btn" href="#" target="_blank">
            <img
              class="acc-icon"
              src="./assets/logo-google.svg"
              alt="Logo da Google"
            />
            <span class="ggl-text">Use sua conta Google</span>
          </a>
        </div>
      </div>
      <ul class="slider">
        <li>
          <img src="./assets/colpi.svg" alt="Colpi" />
        </li>
        <li>
          <img src="./assets/BFM2.svg" alt="BFM" />
        </li>
        <li>
          <img src="./assets/Transpower-preta.svg" alt="Transpower" />
        </li>
      </ul>
      <p class="copy">&copy; 2023 Suprir Industria de Metais LTDA</p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
    <script type="module" src="script.js"></script>
    <script src="truck-animation.js"></script>
  </body>
</html>
