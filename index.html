  <body>
    <form class="form_container">
      <div class="logo_container">
        <a href="https://www.suprir.com.br/" target="_blank">
          <img
            class="logo-suprir"
            src="./assets/Logo-Suprir-Vetor.svg"
            alt="logo"
            title="Logo Suprir"
          />
        </a>
      </div>
      <br />
      <div class="input_container">
        <img class="icon" src="./assets/icon-email.svg" alt="" />
        <input
          autofocus
          placeholder="Digite seu e-mail"
          required
          name="email_field"
          type="email"
          class="input_field"
          pattern=".+@suprir\.com.\br"
          id="email_field"
        />
      </div>
      <div class="input_container">
        <label class="input_label" for="password_field"></label>
        <img class="icon" src="./assets/icon-senha.svg" alt="Icone cadeado" />
        <input
          placeholder="Digite sua senha"
          title="Inpit title"
          required
          name="password"
          type="password"
          class="input_field"
          id="password_field"
        />
      </div>
      <div id="remember">
        <a href="#" class="remember">Esqueceu sua senha?</a>
      </div>
      <button id="truck-button" class="truck-button" type="submit">
        <span class="default">Login</span>
        <span class="success">
          <svg viewbox="0 0 12 10">
            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
          </svg>
        </span>
        <div class="truck">
          <div class="wheel"></div>
          <div class="back"></div>
          <div class="front"></div>
          <div class="box"></div>
        </div>
      </button>
